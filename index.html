<!DOCTYPE html>
<html lang="en">   <!--Primary language as english-->
<head>

  <meta charset="UTF-8">   <!--Specifies the character encoding for HTML5-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!--Setting the viewport to make our website look good on all devices-->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">   <!--Icon with specified type and size-->

  <!--Adding the desired font family(Kumbh Sans)-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styling.css">   <!--Link to external style sheet-->
  <title>Frontend Mentor | Profile Card Component</title> 

</head>
<body>
  <!--The main content of our document-->
  <main class="main">
    <div class="card">

      <div class="card-header">   <!--Contains the background card pattern-->
        <img src="C:\Users\Sikta\Desktop\WEB DEV\profile-card-component-main\images\bg-pattern-card.svg" alt="Background Card Pattern">
      </div>
      <div class="card-content">   <!--Contains the profile picture & primary information-->
        <div class="card-profile">
          <img src="C:\Users\Sikta\Desktop\WEB DEV\profile-card-component-main\images\image-victor.jpg" alt="Card Profile Image">
          <div class="card-info">
            <p>Victor Crest <span> 26</span></p>
            <small>London</small>
          </div>
        </div>

        <div class="card-footer">   <!--Contains secondary information-->
          <div class="footer-item">
            <p class="status">80K</p>
            <small class="item-name">Followers</small>
          </div>
          <div class="footer-item">
            <p class="status">803K</p>
            <small class="item-name">Likes</small>
          </div>
          <div class="footer-item">
            <p class="status">1.4K</p>
            <small class="item-name">Photos</small>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">   <!--Website Links-->
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sikta2002?tab=repositories">SIKTA MOHANTY</a>.
  </footer>
</body>
</html>
